<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>Lyft</title>
  	<!--Bootstrap-->	
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<!--Script-->
  	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
	<!--Css-->
  	<link rel="stylesheet" href="css/animate.css" type="text/css">  	
  	<link rel="stylesheet" href="css/queries.css" type="text/css">
  	<link rel="stylesheet" href="css/signup.css" type="text/css">
   	<!--Fonts-->
  	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"> 
</head>
<body onload="init()">
<header>
	<div class="container">
		<div class="row">
			<div class="hidden-lg hidden-md hidden-sm col-xs-12">
				<div class="row">
					<div id="map" style="height:732px;"></div>
				</div>
			</div>
		</div>
	</div>
</header>
<section>

<div class="container">	 	
	<div class="dropup" id="select">
	<div class="container">
 	   <span class="glyphicon glyphicon-arrow-left pull-left icons"></span> 
 	   <span class="glyphicon glyphicon-send pull-right icons"></span>
 	</div>
		<div class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%" id="btn-select">
            <div class="container top">
               <div class="row">
                   <div class="col-xs-5 col-sm-5 col-md-5 text-right">
                       <img src="img/.png" style="width:45%"  alt="" class="selectCar">
                   </div>
                   <div class="col-xs-7 text-left">
                       <h5>Lyft <small><br>Fast rides - 4 seats</small></h5>
                   </div>
               </div>
            </div>
		    <div class="container">
		        <div class="row select-center">
                    <div class="col-xs-6 text-center border-right ">
                        <div class=" img-card">
                            <img class="img-responsive mastercard" src="imagenes/640px-MasterCard_logo.png" alt="">
                            <h5 class="mastercard-text">Personal
                            <small><br>Payment</small></h5>    
                        </div>
                    </div>
                    <div class="col-xs-6 text-center pad">
                        <div class="">
                            <h5>$6-12
                            <small><br>Price estimate</small></h5>
                        </div>
                    </div>
               </div>
		        <div class="container">
                    <div class="pull-left">
						<span class="glyphicon glyphicon-stop lila"></span>2300 Harrison St
                    </div>
                    <br>
                    <div class="pull-left">
                         <span class="glyphicon glyphicon-stop pink"></span>Caltrain station
                    </div>
		        </div>
		 	</div>
       </div>
    </div>
</div>

<a type="button" class="btn btn-default siguiente" href="driver.html">Request Lyft</a> 

</section>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApThsU0OJzdzVJarfM8pR6TjjtayTwqsE&callback=initMap"async defer></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
